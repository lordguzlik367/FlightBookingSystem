<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить бронирование</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Добавить бронирование</h2>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Пользователь:</label>
                <select name="user_id" class="form-control" required>
                    <option value="">Выберите пользователя</option>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.fio }} ({{ user.email }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Рейс:</label>
                <select name="flight_id" class="form-control" required>
                    <option value="">Выберите рейс</option>
                    {% for flight in flights %}
                    <option value="{{ flight.id }}">
                        {{ flight.departure_city }} → {{ flight.arrival_city }} 
                        ({{ flight.departure_date }} - {{ flight.company }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">ФИО пассажира:</label>
                <input type="text" name="passenger_fio" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Добавить бронирование</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
