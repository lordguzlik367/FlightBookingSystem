<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить рейс</title>
</head>
<body bgcolor="#f5f5f5" text="#333333">
    <center>
        <h1><font size="6">Добавить рейс</font></h1>
        
        {% if error %}
        <div style="color: red; margin: 20px 0; padding: 10px; background: #ffe6e6; border: 1px solid red; width: 80%;">
            <b>{{ error }}</b>
        </div>
        {% endif %}
        
        <form method="POST">
            <table cellpadding="8" cellspacing="0" border="0" style="background: white; padding: 20px; border: 1px solid #ccc; width: 80%;">
                <tr>
                    <td align="right" width="40%"><b><font size="4">Город вылета:</font></b></td>
                    <td width="60%">
                        <input type="text" name="departure_city" value="{{ departure_city or '' }}" 
                               placeholder="Москва" required size="30" style="font-size:16px; padding:5px;">
                    </td>
                </tr>
                <tr>
                    <td align="right"><b><font size="4">Город прилета:</font></b></td>
                    <td>
                        <input type="text" name="arrival_city" value="{{ arrival_city or '' }}" 
                               placeholder="Санкт-Петербург" required size="30" style="font-size:16px; padding:5px;">
                    </td>
                </tr>
                <tr>
                    <td align="right"><b><font size="4">Дата вылета:</font></b></td>
                    <td>
                        <input type="date" name="departure_date" value="{{ departure_date or '' }}" 
                               required style="font-size:16px; padding:5px;">
                    </td>
                </tr>
                <tr>
                    <td align="right"><b><font size="4">Дата прилета:</font></b></td>
                    <td>
                        <input type="date" name="arrival_date" value="{{ arrival_date or '' }}" 
                               required style="font-size:16px; padding:5px;">
                    </td>
                </tr>
                <tr>
                    <td align="right"><b><font size="4">Авиакомпания:</font></b></td>
                    <td>
                        <input type="text" name="company" value="{{ company or '' }}" 
                               placeholder="Аэрофлот" required size="30" style="font-size:16px; padding:5px;">
                    </td>
                </tr>
                <tr>
                    <td align="right"><b><font size="4">Цена (руб):</font></b></td>
                    <td>
                        <input type="number" name="price" value="{{ price or '' }}" 
                               placeholder="5000" required min="1" max="1000000" 
                               style="font-size:16px; padding:5px;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <br>
                        <button type="submit" style="font-size:16px; padding:8px 16px;">Добавить рейс</button>
                        &nbsp;&nbsp;&nbsp;
                        <a href="/" style="font-size:16px;">Отмена</a>
                    </td>
                </tr>
            </table>
        </form>
    </center>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var today = new Date().toISOString().split('T')[0];
            document.querySelector('input[type="date"]').min = today;
        });
    </script>
</body>
</html>
